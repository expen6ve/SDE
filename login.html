<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Reads</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&display=swap" rel="stylesheet">
    <script type="module" src="js/login.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-title-container">
            <div class="login-title">
                <h1>Welcome to Eco-Reads</h1>
            </div>
            <div class="login-logo">
                <img src="images/logo.png" alt="Eco-Reads Logo">
            </div>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <input type="email" placeholder="Email" id="emailInput" required>
                <input type="password" placeholder="Password" id="passInput" required>
                <button id="loginButton" type="submit">Login</button>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
